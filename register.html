<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div>
        <div class="form">
            <form action="">
                <div class="in">
                    <input class="input" type="text" placeholder="Enter Name">
                </div>
                <div class="in">
                    <input class="input" type="email" placeholder="Enter email">
                </div>
                <div class="in">
                    <input class="input" type="password" placeholder="Enter password">
                </div>
                <div class="in">
                    <input class="input" type="password" placeholder="Confirm password">
                </div>
                <button class="login">Register</button>
            </form>
            <div class="links">
                <a href="login.html">Already have account</a>
                <p>Or Login Usng</p>
                <div class="extlogin">
                    <a href="#"><img src="icons/instagram icon.svg" alt="google"></a>
                    <a href="#"><img src="icons/linkedin icon.svg" alt="microsoft"></a>
                    <a href="#"><img src="icons/twitter icon.svg" alt="apple"></a>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
